<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | JD Education</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Reset Password</h1>
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="reset-email" required autofocus>
                </div>
                <button type="submit" class="btn-primary" id="reset-button">
                    <span class="button-text">Send Reset Link</span>
                    <span class="loading-spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <div class="back-to-login">
                    <a href="admin-login.html">Back to Login</a>
                </div>
                <div id="reset-error" class="error-message"></div>
                <div id="reset-success" class="success-message"></div>
            </form>
        </div>
    </div>

   
    <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JD Education Staff Login Portal">
  <title>Staff Login | JD Education</title>
  
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/newstyle.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="login-container" role="main">
    <div class="login-box">
      <div class="login-header">
        <img src="images/logo.png" alt="JD Education Logo" class="login-logo">
        <h1>Staff Login</h1>
      </div>
      
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-primary">
          <span class="btn-text">Login</span>
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </main>


</body>
</html>
