<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JD Education Staff Login Portal">
  <title>Staff Login | JD Education</title>
  
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/newstyle.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="login-container" role="main">
    <div class="login-box">
      <div class="login-header">
        <img src="images/logo.png" alt="JD Education Logo" class="login-logo">
        <h1>Staff Login</h1>
      </div>
      
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-primary">
          <span class="btn-text">Login</span>
          <i class="fas fa-sign-in-alt"></i>
        </button>
        <a href="index.html" class="btn-primary" style="text-decoration: none;">
  <span class="btn-text">Home</span>
  <i class="fas fa-sign-in-alt"></i>
</a>

      <!-- ✅ Added login status message element -->
      <div id="loginStatus" style="margin-top: 10px; text-align: center; color: red;"></div>

    </div>
  </main>

  <!-- ✅ Make sure this path is correct -->
  <script src="js/admin-login.js"></script>
   
</body>
</html>
